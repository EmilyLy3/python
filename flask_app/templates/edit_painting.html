<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Edit Painting</title>
</head>
<body class="container mt-3">
    <nav class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="text-primary">Edit Painting</h1>
        <div class="links d-flex">
            <div class="me-3"><a href="/add_painting">Add Painting</a></div>
            <div class="me-3"><a href="/dashboard">Dashboard</a></div>
            <div><a href="/logout">Logout</a></div>
        </div>
    </nav>
    <form action="/update_painting/{{painting.id}}" method="POST">
        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label fw-bold">Title</label>
            <div class="col-sm-5">
                <input type="text" name="title" class="form-control"  value="{{painting.title}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label fw-bold">Price</label>
            <div class="col-sm-5">
                <input type="number" name="price" class="form-control" value="{{painting.price}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="quantity" class="col-sm-2 col-form-label fw-bold">Quantity</label>
            <div class="col-sm-5">
                <input type="number" name="quantity" class="form-control" value="{{painting.quantity}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label fw-bold mb-1">Description</label><br>
            <textarea name="description" cols="100" rows="10">{{painting.description}}</textarea>
        </div>
        <div><input class="mt-3 btn btn-primary" type="submit" value="Update"></div>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="mt-3 text-danger">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
