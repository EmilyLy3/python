<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Add Painting</title>
</head>
<body class="container mt-3">
    <nav class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="text-primary">Add a Painting</h1>
        <div class="links d-flex">
            <div class="me-3"><a href="/dashboard">Dashboard</a></div>
            <div><a href="/logout">Logout</a></div>
        </div>
    </nav>
    <form action="/insert_painting" method="POST">
        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label fw-bold">Title</label>
            <div class="col-sm-5">
                <input type="text" name="title" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label fw-bold">Price</label>
            <div class="col-sm-5">
                <input type="number" name="price" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="quantity" class="col-sm-2 col-form-label fw-bold">Quantity</label>
            <div class="col-sm-5">
                <input type="number" name="quantity" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label fw-bold mb-1">Description</label><br>
            <textarea name="description" cols="100" rows="10"></textarea>
        </div>
        <div><input class="mt-3 btn btn-primary" type="submit" value="Submit"></div>
    </form>
    <div class="mt-3 text-danger">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
