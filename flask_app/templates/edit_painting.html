<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Painting</title>
</head>
<body>
    <div class="links">
        <a href="/add_painting">Add Painting</a>
        <br>
        <a href="/dashboard">Dashboard</a>
        <br>
        <a href="/logout">Logout</a>
    </div>
    <h1>Edit Painting</h1>
    <form action="/update_painting/{{painting.id}}" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{painting.title}}">
        <br><br>
        <label for="description">Description</label><br>
        <textarea name="description" cols="30" rows="10">{{painting.description}}</textarea>
        <br><br>
        <label for="price">Price</label>
        <input type="number" name="price" value="{{painting.price}}">
        <br><br>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity">
        <br><br>
        <input type="submit" value="Update">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
